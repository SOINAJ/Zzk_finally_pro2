<script>
	$(".sidebar-title").live('click', function() {
		if ($(this).parent(".sidebar-nav").hasClass("sidebar-nav-fold")) {
			$(this).next().slideDown(200);
			$(this).parent(".sidebar-nav").removeClass("sidebar-nav-fold");
		} else {
			$(this).next().slideUp(200);
			$(this).parent(".sidebar-nav").addClass("sidebar-nav-fold");
		}
	});

	function c() {
		var oh = $("#mydrop").attr("class")
		if (oh == "dropdown"){
			$(".dropdown").attr("class","dropdown open")
		}else {
			$(".dropdown").attr("class","dropdown")
		}
	}

	function getbtnFun(){
		var name = $(".myfood_name").val()

		var stack = $(".myfood_stack").val()
		if(!isEmpty(name)&&!isEmpty(stack)){
			$.ajax({
				url: "../foods",
				type: "POST",
				datatype: "json",
				contentType: "application/json;charset=UTF-8",
				data: {
					"myname":name,
					"mystack":stack
				},
				success:function (msg){
					if (msg.data == '1') {
						swal({
							title: "菜品发布",
							text: "你新建的菜品已上传",
							type: "success",
							timeout: "3000"
						})
					}else{
						swal({
							title: "菜品发布",
							text: "你新建的订单上传失败",
							type: "warning",
							timeout: "3000"
						})
					}
				},
				error:function (msg){
					console.log("error")
				}
			})
		}else {
			swal({
				title: "订单发布",
				text: "订单信息不能为空",
				type: "warning",
				timeout: "3000"
			})
		}

	}
</script>
