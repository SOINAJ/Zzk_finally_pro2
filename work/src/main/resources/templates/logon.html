<body>

<div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">注册页面</div>
            <div class="panel-body">
                <form role="form">
                    <fieldset>
                        <div class="form-group">
                            <div class="msg_acc1" style="display: none;color: red"><span id="msg_acc"></span></div>
                            <input class="form-control myacc" placeholder="请输入要注册的工作人员账号" name="account"
                                   type="text" autofocus="">
                        </div>
                        <div class="form-group">
                            <div class="msg_passwd1" style="display: none;color: red"><span id="msg_passwd"></span>
                            </div>
                            <input class="form-control mypasswd" placeholder="请输入注册的账号密码" name="password"
                                   type="password" value="">
                        </div>
                        <div class="form-group">
                            <input class="form-control myname" placeholder="请输入工作人员姓名" name="name" type="text"
                                   value="">
                        </div>

                        <input class="myip" type="button" onclick="put_newLogon()" value="注册并转去登录页面">

                    </fieldset>
                </form>
            </div>
        </div>
    </div><!-- /.col-->
</div><!-- /.row -->



</body>

<script>
    !function ($) {
        $(document).on("click", "ul.nav li.parent > a > span.icon", function () {
            $(this).find('em:first').toggleClass("glyphicon-minus");
        });
        $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
    }(window.jQuery);

    $(window).on('resize', function () {
        if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
    })
    $(window).on('resize', function () {
        if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
    })


</script>
